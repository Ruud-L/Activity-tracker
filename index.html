<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Security-Policy" content="default-src 'none'; style-src 'self'; img-src 'self'; script-src 'self'; connect-src 'self'; base-uri 'none'; form-action 'none'; frame-ancestors 'none'; object-src 'none'; upgrade-insecure-requests">
  <meta name="referrer" content="no-referrer">
  <title>Activity Tracker Download Hub</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="page">
    <header class="topbar">
      <label for="language-select" data-i18n="app.languageSelectLabel"></label>
      <select id="language-select" aria-label="Language selector"></select>
    </header>

    <main>
      <h1 data-i18n="app.title"></h1>
      <p style="color:#9ea79e">DEPLOY TEST OK</p>

      <p data-i18n="app.description1"></p>
      <p data-i18n="app.description2"></p>
      <p data-i18n="app.description3"></p>

      <p>
        <span data-i18n="app.availableLanguagesPrefix"></span>
        <a href="#languages" data-i18n="app.availableLanguagesLink"></a>.
      </p>

      <div class="divider" aria-hidden="true">============================================================</div>

      <section class="download-section">
        <a
          id="download-link"
          class="button large"
          href="./Activity_Tracker_Setup.exe"
          download
          data-i18n="app.downloadButton"
        ></a>
        <p data-i18n="app.iosSoon"></p>
      </section>

      <div class="divider" aria-hidden="true">============================================================</div>

      <section class="support-section">
        <p data-i18n="app.supportText1"></p>
        <p data-i18n="app.supportText2"></p>
        <a
          class="button"
          href="https://paypal.me/RuudLi"
          target="_blank"
          rel="noopener noreferrer"
          data-i18n="app.supportButton"
        ></a>
      </section>

      <div class="divider" aria-hidden="true">============================================================</div>

      <section id="languages">
        <h2 data-i18n="app.languagesHeading"></h2>
        <div id="language-links" class="language-links"></div>
      </section>
    </main>
  </div>
  <script src="./app.js"></script>
</body>
</html>
